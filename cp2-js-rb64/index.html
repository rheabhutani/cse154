  This is the main html code for a webpage with an interactive to
  do list. The user can add and check off tasks, and also start
  new lists.
-->

<html lang = "en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h2>TO DO LIST</h2>
      <section id="task">
        <h4>Task</h4>
        <input type="text" id="input" />
        <div id="addBtn">Add</div>
      </section>
    </header>
    <main>
      <section id="list"></section>
      <button type="button">New List</button>
    </main>
    <footer></footer>
  </body>
</html>
